<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Images</title>
</head>
<body>
    <h1>All Uploaded Images</h1>

    <ul>
      {% for image in images %}
        <li>
          <a href="{{ url_for('view_image', filename=image.filename) }}">
            <img src="{{ image.url }}" alt="{{ image.filename }}" style="width: 100px;">
          </a>
        </li>
      {% endfor %}
    </ul>

    <a href="/">Back to Upload Page</a>
</body>
</html>
