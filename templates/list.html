<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uploaded Files</title>
</head>
<body>
    <h1>Uploaded Files</h1>

    <!-- Display images from the uploaded files -->
    <ul>
        {% for file in files %}
            <li>
                <p>{{ file.name }}</p>
                <img src="{{ file.url }}" alt="{{ file.name }}" style="max-width: 300px;"/>
            </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('index') }}">Upload more files</a>
</body>
</html>
